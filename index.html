<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9XM : Music everywhere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="top-nav-container flex">

        <div class="double flex">
            <div class="left-section">
                <div class="logo">
                    <img src="images/spotify-512.png" alt="">
                </div>
            </div>
            <div class="home flex">
                <img src="images/home.svg" alt="">
            </div>
            <div class="middle-section">
                <span class="search-icon">
                    <img src="images/search.png" alt="">
                </span>
                <input type="search" class="search-input" placeholder="Search Songs">
            </div>
        </div>

        <div class="right-section">
            <ul>
                <li>Install App</li>
                <li>Sign up</li>
                <li><button class="login-btn">Log in</button></li>
            </ul>
        </div>
    </div>


    <!-- left nav-starts from here -->

            <div class="library bg-grey rounded m-1 p-1">

            </div>

        </div>
